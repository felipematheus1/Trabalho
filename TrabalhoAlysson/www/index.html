<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Consulta de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Cadastro e Consulta de Clientes</a>
        </div>
    </nav>

    <div class="container">
        <ul class="nav nav-tabs" id="myTab">
            <li class="nav-item">
                <a class="nav-link active" id="consulta-tab" data-bs-toggle="tab" href="#consulta">Consultar Cliente</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="cadastro-tab" data-bs-toggle="tab" href="#cadastro">Cadastrar Cliente</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <!-- Aba de Consulta -->
            <div class="tab-pane fade show active" id="consulta">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <!-- Consulta de Cliente -->
                        <div class="carta mb-4">
                            <div class="corpo-carta">
                                <h5 class="titulo-carta text-center">Consultar Cliente</h5>
                                <form onsubmit="event.preventDefault(); buscaCliente();">
                                    <div class="mb-3">
                                        <label for="cpf" class="form-label">CPF</label>
                                        <input type="text" class="form-control" id="cpf" placeholder="Digite o CPF" required>
                                    </div>
                                    <button type="submit" class="botao-primario w-100" style="background-color: #007b00; border: none;">Buscar</button>
                                </form>
                                <div id="resultado" class="mt-4">
                                    <h6>Dados do Cliente</h6>
                                    <p><strong>Nome:</strong> <span id="nome">-</span></p>
                                    <p><strong>Data de Nascimento:</strong> <span id="nasc">-</span></p>
                                    <p><strong>Email:</strong> <span id="email">-</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Aba de Cadastro -->
            <div class="tab-pane fade" id="cadastro">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <!-- Cadastro de Cliente -->
                        <div class="carta">
                            <div class="corpo-carta">
                                <h5 class="titulo-carta text-center">Cadastrar Cliente</h5>
                                <form onsubmit="event.preventDefault(); cadastrarClientes();">
                                    <div class="mb-3">
                                        <label for="cadcpf" class="form-label">CPF</label>
                                        <input type="text" class="form-control" id="cadcpf" placeholder="Digite o CPF" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="cadnome" class="form-label">Nome</label>
                                        <input type="text" class="form-control" id="cadnome" placeholder="Digite o nome" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="cadnascimento" class="form-label">Data de Nascimento</label>
                                        <input type="date" class="form-control" id="cadnascimento" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="cademail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="cademail" placeholder="Digite o email" required>
                                    </div>
                                    <button type="submit" class="botao-primario w-100" style="background-color: #007b00; border: none;">Cadastrar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
